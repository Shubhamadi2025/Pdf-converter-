<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg: linear-gradient(135deg, #ff9a9e, #fad0c4);
      --text: #333;
      --box: rgba(255, 255, 255, 0.95);
      --accent: linear-gradient(45deg, #ff6ec4, #7873f5);
      --accent-dark: #5f27cd;
      --danger: #ff4b5c;
    }
    [data-theme="dark"] {
      --bg: linear-gradient(135deg, #232526, #414345);
      --text: #f1f1f1;
      --box: rgba(44, 62, 80, 0.95);
      --accent: linear-gradient(45deg, #a18cd1, #fbc2eb);
      --accent-dark: #9b59b6;
      --danger: #ff6b6b;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-attachment: fixed;
      background-size: cover;
    }

    #timeDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1rem;
      font-weight: bold;
      background: var(--box);
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .container {
      max-width: 900px;
      margin: 60px auto 20px;
      background: var(--box);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
      text-align: right;
      margin-bottom: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .file-label {
      background: var(--accent);
      background-clip: padding-box;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 10px;
    }

    #imageInput {
      display: none;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      border: 2px solid black;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
    }

    .preview-item {
      position: relative;
    }

    .preview-item img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 5px;
      border: 2px solid #ddd;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .slider {
      width: 100%;
      margin: 10px 0;
    }

    .convert-btn {
      background: var(--accent);
      background-size: 200% 200%;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      animation: gradientMove 3s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background: var(--accent);
      color: white;
    }

    .rename-bar {
      margin-top: 15px;
    }

    .rename-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    a.download-link {
      color: var(--accent-dark);
      font-weight: bold;
    }

    .history {
      margin-top: 2rem;
    }

    .history-list {
      max-height: 160px;
      overflow-y: auto;
      background: var(--box);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .history-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .history-entry span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      margin-right: 10px;
    }

    .history-entry a {
      background: var(--accent-dark);
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .no-history {
      color: #999;
    }

    .status-row {
      border: 2px solid red;
      background-color: #ffe5e5;
    }

    @media (max-width: 600px) {
      .preview-item img {
        max-width: 60px;
        max-height: 60px;
      }
      .rename-bar input {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div id="timeDisplay"></div>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    <h1>Image to PDF Converter</h1>
    <label class="file-label" for="imageInput">📂 Upload Images</label>
    <input type="file" id="imageInput" accept="image/*" multiple>
    <div class="image-preview" id="previewContainer"></div>

    <label for="quality">Compression Quality: <span id="qualityValue">80</span>%</label>
    <input type="range" id="quality" class="slider" min="10" max="100" value="80">

    <div class="rename-bar">
      <label for="pdfName">Rename PDF File:</label>
      <input type="text" id="pdfName" placeholder="e.g. my-images.pdf">
    </div>

    <button class="convert-btn" onclick="convertToPDF()">Convert to PDF</button>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Status</th>
          <th>File Name</th>
          <th>Original Size</th>
          <th>Compressed Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

    <div class="history">
      <h2>Download History</h2>
      <div class="history-list" id="historyList">
        <div id="noHistory" class="no-history">No download history.</div>
      </div>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let files = [];
    const previewContainer = document.getElementById("previewContainer");
    const resultsBody = document.getElementById("resultsBody");
    const historyList = document.getElementById("historyList");
    const qualitySlider = document.getElementById("quality");
    const qualityValue = document.getElementById("qualityValue");
    const pdfNameInput = document.getElementById("pdfName");
    const noHistory = document.getElementById("noHistory");

    qualitySlider.oninput = () => {
      qualityValue.textContent = qualitySlider.value;
    };

    document.getElementById("imageInput").addEventListener("change", (e) => {
      files = Array.from(e.target.files);
      renderPreviews();
    });

    function renderPreviews() {
      previewContainer.innerHTML = "";
      files.forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement("div");
          div.className = "preview-item";
          div.setAttribute("data-index", i);
          div.innerHTML = `
            <img src="${e.target.result}" title="${file.name}" />
            <button class="remove-btn" onclick="removeImage(${i})">×</button>`;
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeImage(index) {
      files.splice(index, 1);
      renderPreviews();
    }

    Sortable.create(previewContainer, {
      animation: 150,
      onEnd: () => {
        const newOrder = [];
        const items = Array.from(previewContainer.children);
        items.forEach(item => {
          const index = parseInt(item.getAttribute("data-index"));
          newOrder.push(files[index]);
        });
        files = newOrder;
        renderPreviews();
      }
    });

    async function convertToPDF() {
      if (!files.length) return alert("Please upload images.");
      resultsBody.innerHTML = "";

      const pdf = new jsPDF();
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      let totalOriginal = 0;
      let totalCompressed = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        totalOriginal += file.size;
        const originalData = await readFileAsDataURL(file);
        const img = await loadImage(originalData);

        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const compressedBlob = await new Promise(res =>
          canvas.toBlob(b => res(b), "image/jpeg", qualitySlider.value / 100)
        );
        totalCompressed += compressedBlob.size;
        const compressedData = await readFileAsDataURL(new File([compressedBlob], file.name));

        const aspect = img.width / img.height;
        let width = pageWidth - 20;
        let height = width / aspect;
        if (height > pageHeight - 20) {
          height = pageHeight - 20;
          width = height * aspect;
        }
        const x = (pageWidth - width) / 2;
        const y = (pageHeight - height) / 2;

        if (i > 0) pdf.addPage();
        pdf.addImage(compressedData, "JPEG", x, y, width, height);
        pdf.setFontSize(10);
        pdf.text(`Page ${i + 1} of ${files.length}`, pageWidth - 40, pageHeight - 10);
      }

      const blob = pdf.output("blob");
      const url = URL.createObjectURL(blob);
      const filename = pdfNameInput.value.trim() || `converted_${Date.now()}.pdf`;

      const savings = (((1 - totalCompressed / totalOriginal) * 100).toFixed(1)) + "%";

      const row = document.createElement("tr");
      row.className = "status-row";
      row.innerHTML = `
        <td>✅</td>
        <td>${filename}</td>
        <td>${formatSize(totalOriginal)}</td>
        <td>${formatSize(totalCompressed)} (${savings})</td>
        <td><a class="download-link" href="${url}" download="${filename}">⬇️ Download</a></td>`;
      resultsBody.appendChild(row);

      updateHistory(filename, url);
    }

    function updateHistory(name, url) {
      if (noHistory) noHistory.remove();
      const entry = document.createElement("div");
      entry.className = "history-entry";
      entry.innerHTML = `<span>${name}</span><a href="${url}" download="${name}">Download</a>`;
      historyList.appendChild(entry);
    }

    function formatSize(bytes) {
      const kb = bytes / 1024;
      return kb > 1024 ? (kb / 1024).toFixed(2) + ' MB' : kb.toFixed(1) + ' KB';
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      document.querySelector(".theme-toggle").textContent = current === "dark" ? "🌙" : "☀️";
    }

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById("timeDisplay").textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
